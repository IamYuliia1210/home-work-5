        <div class="form-group">
          <label class="form-label" for="tel">Контактний телефон</label>
          <input class="form-input" id="tel" name="tel" type="tel" pattern="380-[0-9]{5}-[0-9]{4}" placeholder="+380">

        <div class="form-group">
          <label class="form-label" for="email">Email</label>

        </div>

        <div class="form-group">
          <label class="form-label" for="txt">Коментар</label>
          <textarea class="form-textarea" id="txt" name="comment" placeholder="Ваш коментар" rows="6"></textarea>
        </div>

        <button class="btn btn-submit" type="submit">Відправити</button>
      </fieldset>
